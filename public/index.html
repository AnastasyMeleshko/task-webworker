        </div>

        <ul class="project__container__select-options">

        </div>
        <p class="project__container__animation-text">setTimeout</p>
        <div class="project__container__animation__item">
            <div class="project__container__animation__item-elem project__container__animation__item-elem-timeout"></div>
        </div>
        <p class="project__container__animation-text">transition transform</p>
        <div class="project__container__animation__item project__container__animation__item-last">
            <div class="project__container__animation__item-elem project__container__animation__item-elem-transition
            project__container__animation__item-elem project__container__animation__item-elem-transition-end"></div>
        </div>
    </section>

    <button class="project__btn" id="project__btn">Sort array</button>
